<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/static/css/feedback.css">
</head>
<body>
    <small>Even a single word from you is enough to bring a smile to our faces. ðŸ˜Š</small>
    <div class="wrapper centered">
        <form action="/submit_feedback" method="POST" class="letter">
            <div class="side">
                <h1>How's the game</h1>
                <p>
                    <textarea name="message" placeholder="Your message (e.g., Good, Very good, Bad)" required></textarea>
                </p>
            </div>
            <div class="side">
                <p>
                    <input type="text" name="name" placeholder="Your full name please" required>
                </p>
                <p>
                    <button type="submit" id="sendLetter">Send</button>
                </p>
            </div>
        </form>
        <div class="envelope front"></div>
        <div class="envelope back"></div>
    </div>
    <p class="result-message centered">Thank you for your message. Have a great day!</p>

    <script src="/static/js/feedback.js"></script>
</body>
</html>
