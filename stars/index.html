<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS asteroids with Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #cfcfcf;
            /* Light gray moon color */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: black;
            animation: fall linear;
        }

        /* Add crater effects */
        .moon::before,
        .moon::after {
            content: "";
            position: absolute;
            background-color: rgba(0, 0, 0, 0.2);
            /* Darker crater color */
            border-radius: 50%;
        }

        .moon::before {
            width: 20px;
            height: 20px;
            top: 25px;
            left: 20px;
        }

        .moon::after {
            width: 30px;
            height: 30px;
            bottom: 20px;
            right: 15px;
        }
    </style>
</head>

<body>
    <div class="moon">
        <span>Word</span>
    </div>
</body>

</html>
